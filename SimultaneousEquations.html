<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Graph Simultaneous Equations</title>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <style>    body {      font-family: Arial, sans-serif;      text-align: center;      padding: 20px;    }    canvas {      max-width: 700px;      margin: 20px auto;    }    input[type="text"] {      width: 200px;      margin: 10px;    }  </style></head><body>  <h2>Graphing Simultaneous Equations </h2>  <div>    <label>Equation 1 (Standard form - ax + by = c): <input type="text" id="eq1" value="2x+3y=6" /></label><br />    <label>Equation 2 (Standard form - ax + by = c): <input type="text" id="eq2" value="-1x+1y=4" /></label><br />    <button onclick="plotGraph()">Plot Graph</button>  </div>  <canvas id="graph" width="700" height="500"></canvas>  <div id="details"></div>  <script>    let chart;    function parseEquation(eq) {      eq = eq.replace(/\s/g, '');      const match = eq.match(/^([+-]?\d*\.?\d*)x([+-]?\d*\.?\d*)y=([+-]?\d*\.?\d*)$/i);      if (!match) return null;      let a = match[1] ? parseFloat(match[1].replace('x', '') || '1') : 0;      let b = match[2] ? parseFloat(match[2].replace('y', '') || '1') : 0;      let c = parseFloat(match[3]);      return { a, b, c };    }    function standardToSlope(a, b, c) {      return {        m: -a / b,        b: c / b      };    }    function findIntersection(l1, l2) {      const x = (l2.b - l1.b) / (l1.m - l2.m);      const y = l1.m * x + l1.b;      return { x, y };    }    function plotGraph() {      const eq1 = parseEquation(document.getElementById('eq1').value);      const eq2 = parseEquation(document.getElementById('eq2').value);      if (!eq1 || !eq2 || eq1.b === 0 || eq2.b === 0 || (eq1.a === eq2.a && eq1.b === eq2.b)) {        alert('Invalid input or parallel lines. Use format: ax + by = c');        return;      }      const l1 = standardToSlope(eq1.a, eq1.b, eq1.c);      const l2 = standardToSlope(eq2.a, eq2.b, eq2.c);      const xVals = Array.from({ length: 41 }, (_, i) => i - 20);      const y1 = xVals.map(x => l1.m * x + l1.b);      const y2 = xVals.map(x => l2.m * x + l2.b);      const yAxisVals = Array.from({ length: 41 }, (_, i) => i - 20);      const axisX = xVals.map(x => ({ x: x, y: 0 }));      const axisY = yAxisVals.map(y => ({ x: 0, y: y }));      if (chart) chart.destroy();      chart = new Chart(document.getElementById('graph'), {        type: 'line',        data: {          datasets: [            {              label: `Line 1: y = ${l1.m.toFixed(2)}x + ${l1.b.toFixed(2)}`,              data: xVals.map((x, i) => ({ x, y: y1[i] })),              borderColor: 'blue',              borderWidth: 2,              fill: false            },            {              label: `Line 2: y = ${l2.m.toFixed(2)}x + ${l2.b.toFixed(2)}`,              data: xVals.map((x, i) => ({ x, y: y2[i] })),              borderColor: 'red',              borderWidth: 2,              fill: false            },            {              label: `Intersection (${findIntersection(l1, l2).x.toFixed(2)}, ${findIntersection(l1, l2).y.toFixed(2)})`,              data: [{ x: findIntersection(l1, l2).x, y: findIntersection(l1, l2).y }],              backgroundColor: 'green',              pointRadius: 6,              showLine: false,              type: 'scatter'            },            {              label: false,              data: axisX,              borderColor: 'black',              borderWidth: 3,              fill: false,              pointRadius: 0            },            {              label: false,              data: axisY,              borderColor: 'black',              borderWidth: 3,              fill: false,              pointRadius: 0            }          ]        },        options: {          interaction: {            mode: 'nearest',            axis: 'xy',            intersect: true          },          plugins: {            tooltip: {              callbacks: {                label: function(context) {                  const pt = context.parsed;                  return `(${pt.x.toFixed(2)}, ${pt.y.toFixed(2)})`;                }              }            },            legend: {              labels: {                usePointStyle: true,                filter: item => item.text !== false              }            }          },          scales: {            x: {              type: 'linear',              min: -20,              max: 20,              title: {                display: true,                text: 'x-axis'              },              grid: {                color: '#ccc',                lineWidth: 1              },              ticks: {                stepSize: 1              }            },            y: {              min: -20,              max: 20,              title: {                display: true,                text: 'y-axis'              },              grid: {                color: '#ccc',                lineWidth: 1              },              ticks: {                stepSize: 1              }            }          }        }      });      const intersection = findIntersection(l1, l2);      document.getElementById("details").innerHTML = `        <p><strong>Line 1:</strong> y = ${l1.m.toFixed(2)}x + ${l1.b.toFixed(2)}</p>        <p><strong>Line 2:</strong> y = ${l2.m.toFixed(2)}x + ${l2.b.toFixed(2)}</p>        <p><strong>Intersection:</strong> (${intersection.x.toFixed(2)}, ${intersection.y.toFixed(2)})</p>      `;    }    plotGraph();  </script></body></html>
